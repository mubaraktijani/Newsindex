<div class="tabs-container">
	<ul class="nav nav-tabs">
		<li *ngFor="let tab of tabs" (click)="selectTab(tab)" [ngClass]="{'active': tab.active !== undefined && tab.active === true}">
			<a data-toggle="tab" [href]="'#' + tab.id">
				<i *ngIf="tab.icon" class="fa size-20" [ngClass]="tab.icon"></i> {{tab.title}}
			</a>
		</li>
	</ul>
	<div class="tab-content">
		<ng-content></ng-content>
	</div>
</div>
