<div class="middle-box text-center loginscreen  animated fadeInDown">
	<div>
		<div>
			<h1 class="logo-name">IN+</h1>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="ibox-content" [ngClass]="{'sk-loading': loading}">
					<app-loading-layout class="sk-spinner" [visibility]="loading"></app-loading-layout>
					<h2 class="font-bold">Welcome to IN+</h2>
					<p>Login in. To see it in action.</p>
					<form class="m-t" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm)">
						<div class="form-group">
							<input required formControlName="email" name="email" type="email" class="form-control" placeholder="Email Address">
						</div>
						<div class="form-group">
							<input required formControlName="password" name="password" type="password" class="form-control" placeholder="Password">
						</div>
						<button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary block full-width m-b">Login</button>

						<a href="#">
							<small>Forgot password?</small>
						</a>
						<p class="text-muted text-center">
							<small>Do not have an account?</small>
						</p>
						<a class="btn btn-sm btn-white btn-block" routerLink="/auth/signup">Create an account</a>
					</form>
				</div>
			</div>
		</div>

		<hr class="row m-b-none">

		<div class="row p-h-sm">
			<div class="col-md-9 text-left">
				Copyright Ampage Tech
			</div>
			<div class="col-md-3 text-right">
				<small>&copy; {{ date.getFullYear() }}</small>
			</div>
		</div>
	</div>
</div>
